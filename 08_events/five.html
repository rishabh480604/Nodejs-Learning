<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: grey;">
    <table style="margin: 2px; padding: 2px;">
        
    </table>
    
</body>
<script>
    document.querySelector('body').addEventListener('keydown',(e)=>{
        console.log(e.keyCode);
        e.target.innerHTML=`<table border=1px style="margin: 2px; padding: 2px;" >
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}s</td>
            </tr>
        </table>`
    });
</script>
</html>
